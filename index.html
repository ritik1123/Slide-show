<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        
        #slideshow {
            width: 100%;
            height: 100%;
        
            position:absolute;
        }
        img {
            width: 100%;
            height: 100%;
            display:none; 
        }
        img.active {
            display: block; 
        }
    </style>
</head>
<body>

<div id="slideshow">
    <img src="images/Poster 1.png" class="active" alt="Image 1">
    <img src="images/Poster 2.png" alt="Image 2">
    <img src="images/Poster 3.png" alt="Image 3">
    <img src="images/Poster 4.png" alt="Image 4">
    <img src="images/Poster 5.png" alt="Image 5">
    <img src="images/Poster 6.png" alt="Image 6">
    <img src="images/Poster 7.png" alt="Image 7">
    <img src="images/Poster 8.png" alt="Image 8">
    <img src="images/Poster 9.png" alt="Image 9">
    <img src="images/Poster 10.png" alt="Image 10">
    <img src="images/Poster 11.png" alt="Image 11">
    <img src="images/Poster 12.png" alt="Image 12">
    <img src="images/Poster 13.png" alt="Image 13">
    <img src="images/Poster 14.png" alt="Image 14">
    <img src="images/Poster 15.png" alt="Image 15">
    <img src="images/Poster 16.png" alt="Image 16">
    <img src="images/Poster 17.png" alt="Image 17">
    <img src="images/Poster 18.png" alt="Image 18">
    <img src="images/Poster 19.png" alt="Image 19">
    <img src="images/Poster 20.png" alt="Image 20">
    
</div>

<script>
    
    function startSlideshow() {
        const images = document.querySelectorAll('#slideshow img');
        let currentIndex = 0;

        
        function showNextImage() {
            // Hide the current image
            images[currentIndex].classList.remove('active');
            // Update index to the next image
            currentIndex = (currentIndex + 1) % images.length; // Loop back to the first image
            // Show the next image
            images[currentIndex].classList.add('active');
        }

        // Start the slideshow with an interval of 8 seconds
        setInterval(showNextImage, 15000);
    }

    // Start the slideshow when the page loads
    window.onload = startSlideshow;
</script>

</body>
</html>
